<!DOCTYPE html> 
<html> 
<head> 
  <title>PhoneGap</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="apple-touch-startup-image" href="splash-320x460.png" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/ios/style.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/phonegap.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/app.js"></script>
</head> 
<body> 

<div id="main" data-role="page">

  <div id="header" data-role="header">
    <h1>PhoneGap</h1>
  </div>

  <div id="content" data-role="content">	
    <div id="content_sense" class="content scroller">
      <div class="content-area">

        <h3>Accelerometer</h3>
        <div data-role="controlgroup">
          <a id="sense_accel_watch" data-role="button" data-inline="true">Watch</a>
          <a id="sense_accel_stop"  data-role="button" data-inline="true">Stop</a>
        </div>

        <div class="ui-grid-a">
	  <div class="ui-block-a">X: <span id="sense_accel_x_val"></span></div>
	  <div class="ui-block-b"><div id="sense_accel_x" class="charthbar"></div></div>
	  <div class="ui-block-a">Y: <span id="sense_accel_y_val"></span></div>
	  <div class="ui-block-b"><div id="sense_accel_y" class="charthbar"></div></div>
	  <div class="ui-block-a">Z: <span id="sense_accel_z_val"></span></div>
	  <div class="ui-block-b"><div id="sense_accel_z" class="charthbar"></div></div>
        </div>

        <h3>Button</h3>
        <p id="sense_button"></p>
      </div>
    </div>

    <div id="content_capture" class="content scroller">
      <div class="content-area">
        <h3>Capture</h3>
        <a id="capture_image" data-role="button">Image</a>
        <a id="capture_video" data-role="button">Video</a>
        <a id="capture_audio" data-role="button">Audio</a>
        <h3>Play</h3>
        <img id="capture_image_play" style="width:300px">
        <a id="capture_video_play" rel="external" style="display:none" data-role="button">Play Video</a>
        <a id="capture_audio_play" rel="external" style="display:none" data-role="button">Play Audio</a>
      </div>
    </div>

    <div id="content_status" class="content scroller">
      <div class="content-area">
      </div>
    </div>

    <div id="content_storage" class="content scroller">
      <div class="content-area">
      </div>
    </div>

    <div id="content_phonegap" class="content scroller">
      <div class="content-area">
        <h3>Device Info</h3>
        <div class="ui-grid-a">
	  <div class="ui-block-a">name:</div>
	  <div class="ui-block-b"><span id="phonegap_name"></span></div>
	  <div class="ui-block-a">phonegap:</div>
	  <div class="ui-block-b"><span id="phonegap_phonegap"></span></div>
	  <div class="ui-block-a">platform:</div>
	  <div class="ui-block-b"><span id="phonegap_platform"></span></div>
	  <div class="ui-block-a">uuid:</div>
	  <div class="ui-block-b"><span id="phonegap_uuid"></span></div>
	  <div class="ui-block-a">version:</div>
	  <div class="ui-block-b"><span id="phonegap_version"></span></div>
        </div>

      </div>
    </div>

  </div>

  <div id="footer" data-role="footer" class="ui-bar custom-tabbar" data-position="fixed" data-fullscreen="true">
    <div data-role="navbar" class="ui-navbar">
      <ul id="tabbar" class="ui-grid custom-tabbar">
        <li><a id="tab_sense"    data-icon="custom">Sense</a></li>
        <li><a id="tab_capture"  data-icon="custom">Capture</a></li>
        <li><a id="tab_status"   data-icon="custom">Status</a></li>
        <li><a id="tab_storage"  data-icon="custom">Storage</a></li>
        <li><a id="tab_phonegap" data-icon="custom">PhoneGap</a></li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
